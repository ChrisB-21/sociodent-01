<!DOCTYPE html>
<html>
<head>
    <title>Debug Appointments</title>
</head>
<body>
    <h1>Debug Current User and Appointments</h1>
    <div id="output"></div>

    <script>
        function debug() {
            const output = document.getElementById('output');
            
            // Check localStorage
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');
            
            output.innerHTML = `
                <h3>LocalStorage Data:</h3>
                <p>User ID: ${userId || 'Not found'}</p>
                <p>User Email: ${userEmail || 'Not found'}</p>
                
                <h3>Instructions:</h3>
                <p>1. Log in to the application</p>
                <p>2. Navigate to appointments page</p>
                <p>3. Check the browser console for any error messages</p>
                <p>4. Check Network tab to see if Firebase requests are being made</p>
            `;
        }
        
        debug();
        
        // Refresh every 2 seconds
        setInterval(debug, 2000);
    </script>
</body>
</html>
